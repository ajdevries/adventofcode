apply plugin: "groovy"

version = "1.0"
description = "Advent of Code - Solutions in Groovy"

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile "org.codehaus.groovy:groovy-all:2.4.1"
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"
}

task solution(type: JavaExec, dependsOn: classes) {
    classpath = sourceSets.main.runtimeClasspath
    description = "Run the solution from the command line"
    group = "Solutions"
    main = "Solution"
    if (project.hasProperty('day') && project.hasProperty('problem')) {
        args([day, problem])
    }
}

task solutions(type: JavaExec, dependsOn: classes) {
    classpath = sourceSets.main.runtimeClasspath
    description = "Run the solution from the command line"
    group = "Solutions"
    main = "Solution"
    args(['solutions'])
}

task warpper(type: Wrapper) {
    gradleVersion = '2.4.4'
}
